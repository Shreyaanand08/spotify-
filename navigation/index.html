<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songlist"><h1>My Playlist</h1></div>
        <div class="songitemContainer">
            <div class="songitem">
                <img src="kaifi.jpg" alt="1">
                <span class="songName">  Kahani suno2.0</span>
                <span class="SonglistPlay"><span class="timeStamp">05:34 <i  class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover22.jpg" alt="1">
                <span  class="songName"> Save Your Tears</span>
                <span class="SonglistPlay"><span class="timeStamp">04:20<i id="1" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover3.jpg" alt="1">
                <span  class="songName">  collide</span>
                <span class="SonglistPlay"><span class="timeStamp">05:34 <i id="2" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover4.jpg" alt="1">
                <span  class="songName">Stay With me</span>
                <span class="SonglistPlay"><span class="timeStamp">04:20 <i id="3" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover5.jpg" alt="1">
                <span  class="songName">  plain Jain</span>
                <span class="SonglistPlay"><span class="timeStamp">05:34 <i id="4" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover6.jpg" alt="1">
                <span  class="songName">  BTS- magic shop</span>
                <span class="SonglistPlay"><span class="timeStamp">05:34 <i id="5" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>

            <div class="songitem">
                <img src="cover7.jpg" alt="1">
                <span  class="songName">  Chicken Noodles Soup</span>
                <span class="SonglistPlay"><span class="timeStamp">05:34 <i id="6" class="  far songItemPlay  fa-circle-play"></i ></span> </span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
           
            <i  class=" fa-2x fa-solid fa-backward" id="previous"></i >
            <i  class=" fa-2x fa-solid fa-circle-play" id="masterPlay"></i >
            <i  class=" fa-2x fa-solid fa-forward" id="next"></i >
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="30px" alt=""  id="gif"><span id="masterSongName">Kahani suno2.0-Kaifi Khalil</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/4dc282098a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
